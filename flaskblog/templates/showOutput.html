{% extends "layout.html" %}
{% block content %}

<style type="text/css">
  body
      {
        height: 640px;
        width: 1500px;
        position: relative;
        background-size: 1500px 720px;
        background-image: url("static/images/worldTour.png"); 
        background-repeat: no-repeat;
        padding-top: 10px;
        padding-left: 470px;
      }
      h1
      {
        padding-left: 30px;
      }
</style>

<!-- <h3>{{ table }}</h3> -->
<h1 style="color: orangered;left">FILTERED LIST</h1>
    <br>
<form class="form-inline" method="POST" action="{{ url_for('test') }}">
    <div class="form-group">
      <div class="input-group">
          <label style="font-size: 22px;">SELECT PLACE | </label>
              <select name="comp_select" class="selectpicker form-control">
                {% for o in out %}
                <option value="{{ o }}">{{ o }}</option>
                {% endfor %}
              </select>
      </div>
      <button type="submit" class="btn btn-default">Go</button>
    </div>
  </form>


{% endblock content %}

<style>
	body
	{
		background-color: ivory;
	}
	img
	{
		width:100%;
		height: 300px;
	}
	.aa
	{
		font-family: Comic Sans MS, cursive;
	}
</style>

<div class="container">
	<a class="aa" style="font-size: 45px; color: crimson"><b>TOP CITIES TO VISIT</b></a>
	<br><br>
	{% for c in city %}
  <div class="card" style="width:100%;">
    <img class="card-img-top" src="{{ c.imgUrl }}" alt="Card image">
    <div class="card-body">
    	<a href="{{url_for('places',id=c.city_name) }}" class="btn btn-success" >{{ c.city_name }}</a>
    </div>
  </div>
  <br>
  {% endfor %}

{% endblock content %}
